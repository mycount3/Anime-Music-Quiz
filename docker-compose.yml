version: '3'
services:
  server:
    restart: unless-stopped
    build:
      context: '.'
      dockerfile: './server/Dockerfile'
    ports:
      - 3001:3001
    volumes:
      - ./server/data/:/home/aq_server/server/data
      - ./server/log/:/home/aq_server/server/log
    environment:
      - SERVER_PASSWORD
      - ADMIN_PASSWORD
    logging:
      options:
        max-size: 50m

  ngrok:
    restart: unless-stopped
    build:
      context: '.'
      dockerfile: './ngrok/Dockerfile'
    ports:
      - 4040:4040
    logging:
      options:
        max-size: 50m
